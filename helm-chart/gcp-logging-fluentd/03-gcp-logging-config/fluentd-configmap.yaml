apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
  namespace: gcp-logging-system
data:
  fluent.conf: |
    <source>
      @type tail
      path /var/log/containers/*.log
      pos_file /fluentd/log/containers.log.pos
      tag kubernetes.*
      read_from_head true
      <parse>
        @type none
      </parse>
    </source>

    <match kubernetes.**>
      @type google_cloud
      detect_json false
      use_metadata_service false
      google_application_credentials /var/secrets/google/key.json

      <buffer>
        flush_mode interval
        retry_type exponential_backoff
        @type memory
        flush_interval 5s
        retry_max_times 5
        chunk_limit_size 2M
        queue_limit_length 8
      </buffer>

      <format>
        @type json
      </format>
    </match>

    <filter kubernetes.**>
      @type record_transformer
      enable_ruby true
      <record>
        log ${record["log"] ? record["log"] : record["message"] ? record["message"] : record.to_s}
      </record>
    </filter>


