apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
  namespace: gcp-logging-system
data:
  fluent.conf: |
    <source>
      @type dummy
      tag test.gcp
      dummy {"message":"Hello from Fluentd!","severity":"INFO","logging.googleapis.com/resource":{"type":"global","labels":{"project_id":"suncoast-systems-infra-0e1b"}}}
    </source>

    <match test.gcp>
      @type google_cloud
      project_id "suncoast-systems-infra-0e1b"
      detect_json true
      use_metadata_service false

      <buffer>
        flush_interval 5s
      </buffer>
    </match>

    <system>
      log_level debug
    </system>
