apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
  namespace: gcp-logging-system
data:
  fluent.conf: |
    <source>
      @type dummy
      tag test.gcp
      dummy {"message":"Hello from Fluentd!","severity":"INFO"}
    </source>

    <match test.gcp>
      @type google_cloud
      project_id suncoast-systems-infra-0e1b
      use_metadata_service false
      detect_json false
      resource_type global

      <buffer>
        flush_interval 5s
      </buffer>
    </match>

    <system>
      log_level debug
    </system>

