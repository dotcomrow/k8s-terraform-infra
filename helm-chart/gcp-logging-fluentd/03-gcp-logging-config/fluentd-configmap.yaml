apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
  namespace: gcp-logging-system
data:
  fluent.conf: |
    <source>
      @type tail
      path /var/log/containers/*.log
      pos_file /var/log/fluentd-containers.log.pos
      time_format %Y-%m-%dT%H:%M:%S
      tag kubernetes.*
      format json
    </source>

    <filter kubernetes.**>
      @type record_transformer
      enable_ruby true
      <record>
        container_name ${record["kubernetes"]["container_name"] rescue "unknown"}
        namespace_name ${record["kubernetes"]["namespace_name"] rescue "unknown"}
        pod_name ${record["kubernetes"]["pod_name"] rescue "unknown"}
      </record>
    </filter>

    <match kubernetes.**>
      @type google_cloud
      detect_json true
      buffer_type memory
      buffer_chunk_limit 2M
      buffer_queue_limit 8
      flush_interval 5s
      retry_limit 5
      auth_method json_key
      json_key /var/secrets/google/key.json
      project_id suncoast-systems-infra-0e1b
      resource_type k8s_container
      use_metadata_service false
      zone us-east1         # <-- make sure this is your actual zone
      vm_id on-prem

      resource {
        type "k8s_container"
        labels {
          project_id "suncoast-systems-infra-0e1b"
          location "us-east1"
          cluster_name "suncoast-systems-k8s-cluster"
          namespace_name "${record['kubernetes']['namespace_name']}"
          pod_name "${record['kubernetes']['pod_name']}"
          container_name "${record['kubernetes']['container_name']}"
        }
      }
    </match>
