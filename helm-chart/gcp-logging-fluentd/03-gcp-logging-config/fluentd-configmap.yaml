apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
  namespace: gcp-logging-system
data:
  fluent.conf: |
    <source>
      @type dummy
      tag test.gcp
      dummy {
        "severity": "INFO",
        "textPayload": "Hello from Fluentd!",
        "logging.googleapis.com/resource": {
          "type": "global",
          "labels": {
            "project_id": "suncoast-systems-infra-0e1b"
          }
        }
      }
    </source>

    <match test.gcp>
      @type google_cloud
      project_id "suncoast-systems-infra-0e1b"
      use_metadata_service false
      detect_json true
      <buffer>
        flush_interval 5s
      </buffer>
    </match>

    <system>
      log_level debug
    </system>


