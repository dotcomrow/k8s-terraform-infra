apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
  namespace: gcp-logging-system
data:
  fluent.conf: |
    <source>
      @type dummy
      tag test.gcp
      dummy {"log":"Hello from Fluentd!"}
    </source>

    <filter test.gcp>
      @type record_transformer
      enable_ruby false
      <record>
        severity INFO
        # Avoid sending logging.googleapis.com/resource directly! Do this instead:
        resource_type global
        labels {"env":"test"}
      </record>
    </filter>

    <match test.gcp>
      @type google_cloud
      detect_json false
      use_metadata_service false
      project_id suncoast-systems-infra-0e1b

      # These two fields avoid triggering representable bugs
      resource_type global
      labels {"env":"test"}

      <buffer>
        flush_mode interval
        flush_interval 5s
        retry_type exponential_backoff
        retry_max_times 5
        chunk_limit_size 2M
        queue_limit_length 8
      </buffer>
    </match>

