apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
  namespace: gcp-logging-system
data:
  fluent.conf: |
    <source>
      @type dummy
      tag test.gcp
      dummy {
        "message": "Hello from Fluentd! This is a test log.",
        "severity": "INFO",
        "logging.googleapis.com/labels": {
          "test_key": "test_value"
        },
        "logging.googleapis.com/resource": {
          "type": "global",
          "labels": {
            "project_id": "suncoast-systems-infra-0e1b"
          }
        }
      }
    </source>

    <match test.gcp>
      @type google_cloud
      detect_json false
      use_metadata_service false
      project_id suncoast-systems-infra-0e1b
      <buffer>
        flush_mode interval
        flush_interval 5s
        retry_type exponential_backoff
        retry_max_times 5
        chunk_limit_size 2M
        queue_limit_length 8
      </buffer>
    </match>

