apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd
  namespace: gcp-logging-system
  labels:
    app: fluentd
spec:
  selector:
    matchLabels:
      app: fluentd
  template:
    metadata:
      labels:
        app: fluentd
    spec:
      serviceAccountName: default
      containers:
        - name: fluentd
          image: ghcr.io/dotcomrow/fluentd-gcp:latest   # <-- ✅ Use your GHCR image
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/secrets/google/key.json
          volumeMounts:
            - name: fluentd-config
              mountPath: /fluentd/etc/fluent.conf
              subPath: fluent.conf                    # <-- ✅ Mount only the config file
            - name: varlog
              mountPath: /var/log
            - name: gcp-creds
              mountPath: /var/secrets/google
              readOnly: true
            - name: fluentd-log
              mountPath: /fluentd/log
      volumes:
        - name: fluentd-config
          configMap:
            name: fluentd-config
        - name: varlog
          hostPath:
            path: /var/log
        - name: gcp-creds
          secret:
            secretName: gcp-logging-creds
        - name: fluentd-log
          emptyDir: {}
